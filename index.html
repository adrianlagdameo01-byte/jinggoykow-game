<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Operation Steal Jinggoykow's Heart üíò</title>

<link href=https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap rel="stylesheet">

<style>

body{

    margin:0;

    overflow:hidden;

    font-family:'Press Start 2P',cursive;

    background:black;

    color:white;

    text-align:center;

}

 

/* Background canvases */

canvas#spaceBG,canvas#fireworksCanvas{

    position:fixed;

    top:0;

    left:0;

    width:100%;

    height:100%;

    z-index:-3;

}

 

/* Sparkles */

.sparkle{

    position:absolute;

    width:8px;

    height:8px;

    border-radius:50%;

    background:hotpink;

    pointer-events:none;

    animation:sparkleExplode 0.9s ease-out forwards;

    box-shadow:0 0 10px hotpink,0 0 20px deeppink,0 0 30px pink;

}

 

@keyframes sparkleExplode{

    0%{transform:scale(1);opacity:1;}

    100%{transform:translate(var(--x),var(--y)) scale(0.2);opacity:0;}

}

 

.line{opacity:0;transition:opacity 3s ease;font-size:1.2em;}

.line1{color:pink;}

.line2{color:hotpink;}

.line3{color:yellow;}

.line4{color:lightblue;}

.line5{color:lightgreen;}

.glow{text-shadow:0 0 15px pink,0 0 25px hotpink,0 0 35px red;}

 

.heart{

    position:absolute;

    font-size:35px;

    cursor:pointer;

    filter:drop-shadow(0 0 10px #ff69b4) drop-shadow(0 0 20px #ff1493);

}

 

#score,#catchMessage{font-size:18px;margin-top:10px;}

#gameOver,#finalScreen,#finalLine,#winBox{display:none;width:100%;text-align:center;}

 

#gameOver{

    position:fixed;

    bottom:20%;

}

 

#gameOverBox{

    display:inline-block;

    background:#111;

    border:2px solid hotpink;

    padding:20px 30px;

    border-radius:15px;

}

 

#winBox{

    position:fixed;

    bottom:10%;

    left:50%;

    transform:translateX(-50%);

    background:black;

    border:2px solid pink;

    padding:20px 30px;

    border-radius:15px;

    font-size:1.2em;

    color:white;

    opacity:0;

    transition:opacity 0.5s ease;

}

 

button{

    padding:12px 20px;

    font-size:14px;

    border:none;

    border-radius:25px;

    margin:10px;

    cursor:pointer;

    font-family:'Press Start 2P',cursive;

}

 

#yesBtn{background:white;color:hotpink;display:none;}

#noBtn{background:black;color:white;position:absolute;display:none;}

 

@keyframes floatUp{from{top:100vh;}to{top:-10vh;}}

@keyframes floatDown{from{top:-10vh;}to{top:100vh;}}

@keyframes floatLeft{from{left:100vw;}to{left:-10vw;}}

@keyframes floatRight{from{left:-10vw;}to{left:100vw;}}

 

#finalLine{

    font-size:1.3em;

    color:pink;

    text-shadow:0 0 15px pink,0 0 25px hotpink,0 0 35px red;

    opacity:0;

    transition:opacity 3s;

    top:70%;

}

</style>

</head>

 

<body>

 

<h1>Operation Steal Jinggoykow's Heart üíò</h1>

<p id="catchMessage">Catch 14 hearts to win üòå</p>

<div id="score">Hearts: 0</div>

 

<!-- Background Music -->

<audio id="bgMusic" loop>

<source src=https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3 type="audio/mpeg">

</audio>

 

<!-- Soft Pop Sound -->

<audio id="popSound">

<source src=https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9e1f8c.mp3?filename=pop-94319.mp3 type="audio/mpeg">

</audio>

 

<div id="gameOver">

<div id="gameOverBox">

<h2>üíî GAME OVER üíî</h2>

<p>You missed too many hearts...</p>

<button onclick="continueGame()">Try Again</button>

</div>

</div>

 

<div id="winBox">üéâ Great Job your Highness! üéâ</div>

 

<div id="finalScreen">

<div id="message">

<div class="line line1">Jinggoykow‚Ä¶</div>

<div class="line line2">You caught the hearts ‚ù§Ô∏è</div>

<div class="line line3">But honestly?</div>

<div class="line line4">You already had mine from the beginning.</div>

<div class="line line5">Do I have yours too? üíñ</div>

</div>

<br>

<button id="yesBtn" onclick="yesClicked()">YES üíñ</button>

<button id="noBtn">NO üò¢</button>

</div>

 

<script>

let score=0,heartsMissed=0,gameStopped=false,gameWon=false;

const music=document.getElementById("bgMusic");

const popSound=document.getElementById("popSound");

 

document.addEventListener("click",()=>{

music.volume=0.6;

music.play().catch(()=>{});

},{once:true});

 

function createHeart(){

if(gameStopped||gameWon)return;

 

const heart=document.createElement("div");

heart.classList.add("heart");

heart.innerHTML="‚ù§Ô∏è";

 

const dir=Math.floor(Math.random()*4);

let duration=3+Math.random()*1.5;

 

if(dir===0){heart.style.left=30+Math.random()*40+"vw";heart.style.animation=`floatUp ${duration}s linear forwards`;}

if(dir===1){heart.style.left=30+Math.random()*40+"vw";heart.style.animation=`floatDown ${duration}s linear forwards`;}

if(dir===2){heart.style.top=20+Math.random()*60+"vh";heart.style.animation=`floatLeft ${duration}s linear forwards`;}

if(dir===3){heart.style.top=20+Math.random()*60+"vh";heart.style.animation=`floatRight ${duration}s linear forwards`;}

 

heart.onclick=function(){

 

popSound.currentTime=0;

popSound.volume=0.3;

popSound.play().catch(()=>{});

 

let sparkleCount = (score+1>=14)?60:18;

let spread = (score+1>=14)?500:180;

 

for(let i=0;i<sparkleCount;i++){

const sparkle=document.createElement("div");

sparkle.className="sparkle";

sparkle.style.left=heart.offsetLeft+"px";

sparkle.style.top=heart.offsetTop+"px";

const xMove=(Math.random()-0.5)*spread+"px";

const yMove=(Math.random()-0.5)*spread+"px";

sparkle.style.setProperty('--x',xMove);

sparkle.style.setProperty('--y',yMove);

document.body.appendChild(sparkle);

setTimeout(()=>sparkle.remove(),900);

}

 

score++;

document.getElementById("score").innerText="Hearts: "+score;

 

if(score>=14&&!gameWon){

document.getElementById("catchMessage").style.display="none";

document.getElementById("score").style.display="none";

document.getElementById("winBox").style.display="block";

setTimeout(()=>{document.getElementById("winBox").style.opacity=1;},50);

setTimeout(()=>{document.getElementById("winBox").style.opacity=0;},3000);

endGame();

}

 

heart.remove();

};

 

document.body.appendChild(heart);

 

setTimeout(()=>{

if(heart.parentNode){

heart.remove();

heartsMissed++;

if(heartsMissed>=5&&!gameWon)showGameOver();

}

},8000);

}

 

function showGameOver(){

score=0;heartsMissed=0;

document.getElementById("score").innerText="Hearts: 0";

gameStopped=true;

document.getElementById("gameOver").style.display="block";

}

 

function continueGame(){

gameStopped=false;

document.getElementById("gameOver").style.display="none";

}

 

function endGame(){

gameWon=true;

gameStopped=true;

document.getElementById("finalScreen").style.display="block";

const lines=document.querySelectorAll(".line");

let delay=3000;

lines.forEach((line,i)=>{

setTimeout(()=>{

line.style.opacity=1;

line.classList.add("glow");

},delay*(i+1));

});

setTimeout(()=>{

document.getElementById("yesBtn").style.display="inline-block";

document.getElementById("noBtn").style.display="inline-block";

},delay*(lines.length+1));

}

 

const noBtn=document.getElementById("noBtn");

function moveNoButton(){

noBtn.style.left=Math.random()*80+"vw";

noBtn.style.top=Math.random()*80+"vh";

}

noBtn.addEventListener("mouseover",moveNoButton);

noBtn.addEventListener("click",moveNoButton);

noBtn.addEventListener("touchstart",moveNoButton);

 

setInterval(createHeart,1150);

</script>

 

</body>

</html>
